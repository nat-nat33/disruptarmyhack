<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disrupt Army Hackathon</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container clearfix">
        <h1>Disrupt Army Dashboard</h1>
      </div>
    </header>
    <div class="container clearfix">
      <div class="grid commanding general">
        <div class="canvas-container">
          <canvas id="commanding general" width="550" height="550"></canvas>
        </div>
      </div>
      <div class="grid cheif of staff">
        <div class="canvas-container">
          <canvas id="cheif of staff" width="550" height="550"></canvas>
        </div>
      </div>
      <div class="grid dcg army reserve">
        <div class="canvas-container">
          <canvas id="dcg army reserve" width="550" height="550"></canvas>
        </div>
      </div>
      <div class="grid dcg national guard">
        <div class="canvas-container">
          <canvas id="dcg national guard" width="550" height="550"></canvas>
        </div>
      </div>
      <div class="grid dcg national">
        <div class="canvas-container">
          <canvas id="dcg national" width="550" height="550"></canvas>
        </div>
      </div>
      <div class="grid dcg south">
        <div class="canvas-container">
          <canvas id="dcg south" width="550" height="550"></canvas>
        </div>
      </div>
    </div>
    <div class="push"></div>
  </div>
  <footer>
  </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
